<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="position: fixed; top: 32px; right: 32px; z-index: 2000; width: 340px; max-width: 95vw;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" style="margin-bottom: 1rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-card card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 18px; background: #fff;">
            <div class="text-center mb-4">
                <img src="https://conagopareazuay.gob.ec/w30/wp-content/uploads/2023/05/logoConagopare2.png" alt="Logo"
                    class="img-fluid" style="max-width: 220px;">
            </div>
            <div class="card-header bg-white border-0 mb-3" style="padding: 0;">
                <h2 class="text-center" style="color: #1e40af; font-weight: 700; font-size: 1.5rem;">Sistema de Gesti칩n de Oficios</h2>
            </div>
            <div class="card-body p-0">
                <form method="POST" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 500;">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: 500;">Contrase침a</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2" style="font-size: 1.1rem;">Iniciar Sesi칩n</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
